<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../CSS/general.css">
  <link rel="stylesheet" href="../CSS/credits.css">
  <title>Credits</title>
</head>

<body>

  <!-- GOODBYE -->
  <input type="checkbox" id="noButton" class="goodbye-toggle">

  <!-- SCROLLBAR -->
  <div class="credits-viewport">
    <div class="credits-container">

      <h1 class="credit-title">GAME DEVELOPMENT TEAM</h1>

      <div class="credit-section">
        <span class="credit-role">Project Leaders:</span> <span class="credit-name">Kyle & Niki</span>
      </div>
      <div class="credit-section">
        <span class="credit-role">CSS Designers:</span> <span class="credit-name">Anna & Victor</span>
      </div>
      <div class="credit-section">
        <span class="credit-role">HTML Developers:</span> <span class="credit-name">Entire Team</span>
      </div>

      <div class="special-thanks">
        Special Thanks to: Our Professor & TAs and the Game Dev History Enthusiasts!
      </div>

      <!-- GAME OVER prompt -->
      <div class="end-container">
        <h2 class="end-message">GAME OVER</h2>
        <p class="end-sub">Restart Game?</p>

        <div class="end-buttons">
          <a href="../CSS/general.html" class="end-btn yes-btn">YES</a>
          <!-- Label toggles the checkbox above -->
          <label for="noButton" class="end-btn no-btn">NO</label>
        </div>
      </div>

    </div>
  </div>

  <!-- Must be a sibling of #noButton -->
  <div class="goodbye-screen">
    <h2>GOODBYE</h2>
  </div>

</body>
</html>
